<div class="row">
    <div class="col-md-6 mx-auto mt-5">
      <div class="card">
        <div class="card-body">
          <h1 class="text-center">Registro</h1>
          <form (submit)="onSubmitAddUser()">
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" name="email" id="email" class="form-control" [(ngModel)]="email" placeholder="Email">
            </div>
            <div class="form-group">
              <label for="password">Contraseña</label>
              <input type="password" name="password" id="password" class="form-control" [(ngModel)]="password" placeholder="Contraseña">
              <br>
              <input type="submit" value="REGISTRAR" class="btn btn-primary btn-block btn-lg">
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
